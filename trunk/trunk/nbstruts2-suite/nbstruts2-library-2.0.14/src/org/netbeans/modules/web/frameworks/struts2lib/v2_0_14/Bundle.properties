OpenIDE-Module-Long-Description=\
    Apache Struts 2 is an elegant, extensible framework for creating enterprise-ready Java web applications. \
    It is available in a full distribution, or as separate library, source, example and documentation distributions. \
    Struts 2.0.14 is the "best available" version of Struts in the 2.0 series (as of August 14th, 2011).\
    <br/>\nThis module wraps Struts2 version 2.0.14 core and its dependencies jar files. \
    It  registers libraries in Library Manager.
